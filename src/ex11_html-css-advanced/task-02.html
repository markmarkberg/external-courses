<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task-02.css" />
    <title>task-02</title>
  </head>
  <body class="container">
    <b class="Post">New Post</b>
    <div class="block">
      <form class="form" method="POST">
        <div class="field">
          <input type="text" placeholder="Title" id="title" required />
          <label for="title">Title</label>
        </div>
        <div class="field">
          <input type="text" placeholder="Price" id="price" required />
          <label for="price">Price</label>
        </div>
        <div class="field">
          <input
            type="text"
            placeholder="Specific Location (Optional)"
            id="location"
            required
          />
          <label for="location">Specific Location (Optional)</label>
        </div>
        <div class="field">
          <input
            type="text"
            placeholder="Description"
            id="description"
            required
          />
          <label for="description">Description</label>
        </div>
      </form>
    </div>
  </body>
</html>
