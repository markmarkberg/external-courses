<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>kanban</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wrapper">
    <header class="style_for_block">
      <div class="header_left">
        <button class="header_left_logo" alt="Логотип"></button>
        <p class="header_left_text">Awesome Kanban Board</p>
      </div>
      <div class="header_right">
        <button class="create_list" tabindex="2"></button>
        <button class="account" tabindex="3">
          <div class="account_user"></div>
          <div class="dropdown dropdown_logo"></div>
        </button>
        <div class="dropdown_container"></div>
      </div>
    </header>
    <main class="content"></main>
    <footer class="style_for_block">
      <div class="footer_kit footer_left">
        <p class="footer_left_active"></p>
        <p class="footer_left_finish"></p>
      </div>
      <div class="footer_kit footer_right">
        <p>Kanban board by &lt;markberg&gt;, &lt;2020&gt;</p>
      </div>
    </footer>
  </body>
</html>
